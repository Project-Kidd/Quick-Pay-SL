<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Quick Pay SL</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      padding: 16px;
    }
    .container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 60px;
      background-color: #1a1a1a;
      padding: 24px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }
    .form-title {
      font-size: 1.5rem;
      margin-bottom: 20px;
      text-align: center;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      background-color: #333;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1rem;
    }
    input::placeholder {
      color: #aaa;
    }
    .btn {
      width: 100%;
      background-color: #28a745;
      border: none;
      padding: 12px;
      border-radius: 6px;
      color: #fff;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #218838;
    }
    .link {
      text-align: center;
      margin-top: 16px;
      font-size: 0.9rem;
    }
    .link a {
      color: #28a745;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-title">Create an Account</div>
    <form>
      <input type="text" placeholder="Full Name" required />
      <input type="email" placeholder="Email Address" required />
      <input type="text" placeholder="Mobile Number (Orange/Afrimoney)" required />
      <input type="password" placeholder="Password" required />
      <button type="submit" class="btn">Sign Up</button>
    </form>
    <div class="link">
      Already have an account? <a href="login.html">Log In</a>
    </div>
